Type: "AWS::DynamoDB::Table"
Properties:
  AttributeDefinitions:
    - AttributeName: entryIdFrom
      AttributeType: S
    - AttributeName: secondsLogged
      AttributeType: N
    - AttributeName: status
      AttributeType: S
    - AttributeName: synced
      AttributeType: N
    - AttributeName: isThesisEntry
      AttributeType: N
    - AttributeName: creationDateTime
      AttributeType: S
    - AttributeName: updateDateTime
      AttributeType: S
  GlobalSecondaryIndexes:
    - IndexName: secondsLogged-index
      KeySchema:
        - AttributeName: entryIdFrom
          KeyType: HASH
        - AttributeName: secondsLogged
          KeyType: RANGE
      Projection:
        ProjectionType: ALL
    - IndexName: synced-index
      KeySchema:
        - AttributeName: synced
          KeyType: HASH
      Projection:
        ProjectionType: ALL
    - IndexName: isThesisEntry-index
      KeySchema:
        - AttributeName: isThesisEntry
          KeyType: HASH
      Projection:
        ProjectionType: ALL
    - IndexName: status-index
      KeySchema:
        - AttributeName: status
          KeyType: HASH
      Projection:
        ProjectionType: ALL
    - IndexName: creationDateTime-index
      KeySchema:
        - AttributeName: entryIdFrom
          KeyType: HASH
        - AttributeName: creationDateTime
          KeyType: RANGE
      Projection:
        ProjectionType: ALL
    - IndexName: updateDateTime-index
      KeySchema:
        - AttributeName: entryIdFrom
          KeyType: HASH
        - AttributeName: updateDateTime
          KeyType: RANGE
      Projection:
        ProjectionType: ALL
  KeySchema:
    - AttributeName: entryIdFrom
      KeyType: HASH
  BillingMode: PAY_PER_REQUEST
  TableName: ${self:custom.timeEntriesTableName}
  SSESpecification:
    SSEEnabled: true
