Type: 'AWS::DynamoDB::Table'
Properties:
  AttributeDefinitions:
    - AttributeName: label
      AttributeType: S
    - AttributeName: sourceWid
      AttributeType: S
    - AttributeName: sourcePid
      AttributeType: S
    - AttributeName: targetWid
      AttributeType: S
    - AttributeName: targetPid
      AttributeType: S
    - AttributeName: overrides
      AttributeType: M
  KeySchema:
    - AttributeName: sourceWid
      KeyType: HASH
    - AttributeName: sourcePid
      KeyType: RANGE
  GlobalSecondaryIndexes:
    - IndexName: targetWid-index
      KeySchema:
        - AttributeName: targetWid
          KeyType: HASH
        - AttributeName: targetPid
          KeyType: RANGE
      Projection:
        ProjectionType: ALL
  BillingMode: PAY_PER_REQUEST
  TableName: ${self:provider:environment.DYNAMO_MAPPING_TABLE_NAME}
  SSESpecification:
    SSEEnabled: true
