Type: 'AWS::DynamoDB::Table'
Properties:
  AttributeDefinitions:
    - AttributeName: type
      AttributeType: S
    - AttributeName: tid
      AttributeType: S
    - AttributeName: lastUpdated
      AttributeType: S
    - AttributeName: mappedTo
      AttributeType: S
  KeySchema:
    - AttributeName: tid
      KeyType: HASH
  GlobalSecondaryIndexes:
    - IndexName: mappedTo-index
      KeySchema:
        - AttributeName: mappedTo
          KeyType: HASH
        - AttributeName: tid
          KeyType: RANGE
      Projection:
        ProjectionType: ALL
  BillingMode: PAY_PER_REQUEST
  TableName: ${self:provider:environment.DYNAMO_ENTRIES_TABLE_NAME}
  SSESpecification:
    SSEEnabled: true
