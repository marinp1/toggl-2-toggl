ping:
  handler: handler/ping.ping
  description: handler to check if service is available
  events:
    - http:
        path: ping
        method: GET
        private: true

metrics:
  handler: handler/metrics.getMetrics
  description: fetch current state and metrics
  events:
    - http:
        path: metrics
        method: GET
        private: true

latest:
  handler: handler/fetch-entries.fetchLatestEntries
  description: fetch latest entries from Toggl
  events:
    - http:
        path: entries/latest
        method: GET
        private: true
